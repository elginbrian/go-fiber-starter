services:
  app:
    build: .
    restart: always
    ports:
      - "8084:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://user:password@db:5432/fiber-starter?sslmode=disable
    depends_on:
      - db
    networks:
      - fiber-starter-network
    command: >
      sh -c "./fiber-starter"
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./cmd:/app/cmd

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiber-starter
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fiber-starter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fiber-starter"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  fiber-starter-network:
    driver: bridge

volumes:
  db_data:
