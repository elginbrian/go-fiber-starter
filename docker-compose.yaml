version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: fiberuser
      DB_PASSWORD: fiberpassword
      DB_NAME: fiberdb
    volumes:
      - .:/app:cached
      - /app/vendor
    depends_on:
      - database
    restart: unless-stopped

  database:
    image: postgres:15
    container_name: fiber_postgres
    environment:
      POSTGRES_USER: fiberuser
      POSTGRES_PASSWORD: fiberpassword
      POSTGRES_DB: fiberdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
