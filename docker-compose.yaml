version: "3.8"

services:
  app:
    build: .
    ports:
      - "8084:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://user:password@db:5432/fiber_starter?sslmode=disable
    depends_on:
      - db
      - vp
    networks:
      - fiber-network
    command: >
      sh -c "/wait-for-it.sh db:5432 -- ./fiber-starter"
    volumes:
      - ./public/uploads:/app/public/uploads

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiber_starter
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fiber-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fiber_starter"]
      interval: 10s
      timeout: 5s
      retries: 5

  vp:
    build:
      context: .
      dockerfile: Dockerfile.vitepress
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=development
    networks:
      - fiber-network
    volumes:
      - ./get-started:/app
    command: npm run dev

networks:
  fiber-network:
    driver: bridge

volumes:
  db_data:
