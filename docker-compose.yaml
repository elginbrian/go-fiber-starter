version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:3000"
    environment:
      PORT: "3000"
      DB_HOST: "localhost"
      DB_PORT: "5432"
      DB_USER: "user"
      DB_PASSWORD: "password"
      DB_NAME: "mydb"
      DATABASE_URL: "postgres://user:password@localhost:5432/mydb"
      DATABASE_PUBLIC_URL: "postgres://user:password@localhost:5432/mydb?sslmode=require"
    volumes:
      - ./cmd:/app/cmd:cached
      - ./vendor:/app/vendor:cached
    depends_on:
      - database
    restart: unless-stopped

  database:
    image: postgres:15
    container_name: fiber_postgres
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "mydb"
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
