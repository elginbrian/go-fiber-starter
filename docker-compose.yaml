version: "3.8"

services:
  app:
    build: .
    ports:
      - "8084:8080"
    environment:
      - PORT=:8080
      - DATABASE_URL=postgres://user:password@db:5432/fiber_starter?sslmode=disable
      - JWT_SECRET=my-secure-random-secret
    depends_on:
      - db
    networks:
      - fiber-network
    command: >
      sh -c "/wait-for-it.sh db:5432 -- ./fiber-starter"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fiber_starter
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fiber-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fiber_starter"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  fiber-network:
    driver: bridge

volumes:
  db_data:
